<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidetop">
            <img class="odinlogo" src="images/odinlogo.png" alt="The Odin Project Logo">
            <div>Odin</div>
        </div>
        <div class="sidebot">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main">
        <div class="toptext">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="formsection">
            <h1>Let's do this!</h1>
            <form id="accountform">
                <div class="account-first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text" name="first_name" required>
                </div>
                <div class="account-last-name">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text" name="last_name" required>
                </div>
                <div class="account-email">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="account-phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="tel" name="phone_number" required>
                </div>
                <div class="account-password">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <div class="account-confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password" name="confirm_password" required>
                </div>

            </form>
        </div>
        <div class="botpart">
            <button>Create Account</button>
            <div class="bottext">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
